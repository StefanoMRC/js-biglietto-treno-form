<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg_fucsia">
    <header>
        <h1 class="titolo text-white text-center">calcola il prezzo del tuo biglietto</h1>
    </header>
    <main>
        <section  class="container">
            <div class="row bg_white p-4 justify-content-between">
                <div class="col-4 text-center">
                    <h3 class="color_fucsia">Nome Cognome</h3>
                    <input type="text" placeholder="insercisci nome e cognome" name="" id="nomeCognome">
                </div>
                <div class="col-4 text-center">
                    <h3 class="color_fucsia">Km da percorrere</h3>
                    <input type="number" placeholder="inserisci chilometri" name="" id="chilometri" min="1">
                </div>
                <div class="col-4 text-center">
                    <h3 class="color_fucsia">Fascia d'et√†</h3>
                    <select id="eta" name="eta">
                        <option class="maggiorenne"  value="">Maggiorenne</option>
                        <option class="minorenne"  value="">Minorenne</option>
                        <option class="over65"  value="">Over 65</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-5">
                    <button id="bottone" class="me-2 p-2">Genera</button>
                    <button id="bottone2" class="ms-2 p-2">Annulla</button>
                </div>
            </div>

        </section>
        <h1 class="text-uppercase text-white text-center">il tuo biglietto</h1>
        <section class="container">
            <div class="row bg_white p-2">
                <div class="col-12">
                    <h2 class="text-uppercase">dettaglio passeggeri</h2>
                </div>
                <div class="col-4 bg_gray border border-secondary text-center">
                    <h3 class="text-uppercase">nome passeggero</h3>
                    <h4 id="nomePasseggero"></h4>
                </div>
                <div class="col-8 d-flex border-top border-bottom border-secondary text-center">
                    <div class="col">
                        <h4>Offerta</h4>
                        <div id="offerta">

                        </div>
                    </div>
                    <div class="col">
                        <h4>Carrozza</h4>
                        <div id="carrozza">

                        </div>
                    </div>
                    <div class="col">
                        <h4>Codice CP</h4>
                        <div id="codice"></div>
                    </div>
                    <div class="col">
                        <h4>Costo Biglietto</h4>
                        <div id="costoBiglietto"></div>
                    </div>
                </div>
            </div>

        </section>

    </main>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
